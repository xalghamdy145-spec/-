<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sim Game – Respect (Web)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <h1>Sim Game – Respect (Web)</h1>
    <div class="row">
      <button id="startBtn">ابدأ اللعبة</button>
      <label>السرعة: <input id="speed" type="range" min="0.5" max="1.5" step="0.05" value="1"></label>
      <span id="status"></span>
    </div>
    <div class="row keys">المفاتيح: D F J K — أو اضغط/المس على المسارات</div>
    <div class="row hud">
      <span>Score: <b id="score">0</b></span>
      <span>Combo: <b id="combo">0</b></span>
      <span>HP: <b id="hp">100</b></span>
      <span>Acc: <b id="acc">100%</b></span>
    </div>
  </div>
  <canvas id="game" width="420" height="720"></canvas>
  <script src="script.js"></script>
</body>
</html>
